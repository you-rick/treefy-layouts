<ng-template #repeat_modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Service Repeat</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Modal Works!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="form-button btn btn-outline-secondary btn-sm">Cancel</button>
    <button class="form-button btn btn-primary" type="submit">Save</button>
  </div>
</ng-template>
